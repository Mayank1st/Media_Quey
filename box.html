<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button and Info Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .infoBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f0f0f0;
      padding: 20px;
      display: none;
      height: 200px;
      width: 200px;
      border: solid black;
      background-color: maroon;
    }
    button:active + .infoBox {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="showInfo">Show Info</button>
    <div class="infoBox" id="infoBox">This is info</div>
  </div>
</body>
</html>
